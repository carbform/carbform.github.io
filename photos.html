    <style>
      /* Optional: Add some spacing between thumbnails */
      .photo-thumbnail {
        margin-bottom: 15px;
        display: block; /* Ensure links behave like blocks */
        position: relative; /* Needed for absolute positioning of image if used later */
        min-height: 100px; /* Give the container some height even when image is hidden */
        overflow: hidden; /* Prevent game target from spilling out */
      }
      .photo-thumbnail img {
         width: 100%; /* Make images responsive within their columns */
         height: auto;
         border: 1px solid #ddd; /* Optional: add a light border */
         padding: 3px;
         /* Initially hide images and add transition */
         opacity: 0;
         transition: opacity 0.3s ease-in-out;
         position: absolute; /* Take image out of flow for better control */
         top: 0;
         left: 0;
         pointer-events: none; /* Don't interfere with game target clicks */
         transition: opacity 0.5s ease-in-out;
      }
      .photo-thumbnail img.visible {
          opacity: 1;
          position: relative; /* Put visible image back into flow */
          pointer-events: auto;
      }
      /* Ensure lightbox captions are readable in both themes */
      .lb-data .lb-caption {
        color: #eee; /* Light color for dark background */
      }
      .light-theme .lb-data .lb-caption {
         color: #333; /* Dark color for light background */
      }
      .light-theme .lb-dataContainer {
          background-color: rgba(255, 255, 255, 0.9); /* Light background for caption area in light theme */
      }
      .dark-theme .lb-dataContainer {
          background-color: rgba(0, 0, 0, 0.8); /* Dark background for caption area in dark theme */
      }
      /* Game Target Styles */
      .game-target {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
        display: none; /* Hidden by default */
        transition: background-color 0.2s;
        z-index: 10; /* Ensure it's above the hidden image */
      }
      .game-target:hover {
        background-color: darkred;
      }

      /* Style for unlocked state (optional) */
       .photo-thumbnail.unlocked .game-target {
           display: none; /* Hide target once unlocked */
       }
    </style>
  </head>
