<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="description" name="description">
    <meta name="google" content="notranslate" />
    <meta content="Mashup templates have been developped by Orson.io team" name="author">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
    <link href="./assets/favicon.ico" rel="icon">

    <title>NOAA APT</title>

    <link href="./main.3f6952e4.css" rel="stylesheet">
</head>

<style>
    /* CSS to hide scroll bars of the iframe */
    iframe {
        overflow: hidden;
    }

    body {
        overflow: hidden;
    }
</style>

<body>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="carouselInner">
            <!-- Slides will be dynamically generated here -->
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class=""><b>‹</b></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class=""><b>›</b></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script type="text/javascript" src="./main.70a66962.js"></script>

    <script>
        // Function to fetch image URLs from the file
        async function fetchImageUrlsFromFile() {
            const response = await fetch('image_urls.txt'); // Update the path accordingly
            const text = await response.text();
            // Split the text into an array of image URLs
            const imageUrls = text.split('\n').filter(url => url.trim() !== '');
            console.log(imageUrls); // Log the fetched image URLs for debugging
            return imageUrls;
        }
    
        // Function to update the carousel with images
        async function updateCarousel() {
            const imageUrls = await fetchImageUrlsFromFile();
            const carouselInner = document.getElementById('carouselInner');
            carouselInner.innerHTML = ''; // Clear existing slides
            imageUrls.forEach((imageUrl, i) => {
                const slide = document.createElement('div');
                slide.className = 'item';
                if (i === 0) {
                    slide.classList.add('active'); // Make the first slide active
                }
                const img = document.createElement('img');
                img.src = imageUrl; // Use the fetched image URL directly
                img.alt = 'Slide ' + (i + 1);
                slide.appendChild(img);
                carouselInner.appendChild(slide);
            });
        }
    
        // Call updateCarousel function when the page loads
        window.onload = function () {
            updateCarousel();
        };
    </script>
    
    
    

</body>

</html>
